<div class="root">
  <mat-card class="card">
    <mat-card-title class="title-box">
      <span class="title">系统设置</span>
      <button mat-icon-button (click)="save()" [disabled]="saving">
        <mat-icon>save</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input [(ngModel)]="settings['price']" required matInput min="0" max="100000" type="number" placeholder="收费标准 (元/小时)">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input [(ngModel)]="settings['api_key']" matInput placeholder="API密钥">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input [(ngModel)]="settings['map_url']" matInput placeholder="地图服务接口">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input [(ngModel)]="settings['recharge_url']" matInput placeholder="充值服务接口">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input [(ngModel)]="settings['gate_url']" matInput placeholder="门禁服务接口">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
