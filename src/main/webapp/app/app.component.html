<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <div class="icon-box">
        <button type="button" aria-label="Logo" mat-icon-button>
          <mat-icon aria-label="Side nav toggle icon">directions_car</mat-icon>
        </button>
      </div>
      <span class="title">{{title}}</span>
      <div class="icon-box" *ngIf="router.url!='/'">
        <button
          type="button"
          aria-label="Home"
          mat-icon-button
          routerLink="">
          <mat-icon>home</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
